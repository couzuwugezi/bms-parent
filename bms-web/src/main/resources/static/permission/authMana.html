<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript" src="../js/elementUI.js"></script>
<link rel="stylesheet" type="text/css" href="../css/elementUI.css">
<link rel="stylesheet" type="text/css" href="../css/commonality.css">
<script type="text/javascript" src="../js/axios.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<style>
    [v-cloak] {
        display: none;
    }
</style>
<body style="overflow-x: hidden">
<div>
    <el-table id="table" v-cloak :data="tableData" size="mini" :height="height" style="width: 100%;margin-bottom: 20px;"
              v-loading="loading" id="datagrid" border>
        <el-table-column prop="label" label="权限名称" show-overflow-tooltip></el-table-column>
        <el-table-column prop="value" label="权限值" show-overflow-tooltip></el-table-column>
        <el-table-column prop="detail" label="权限描述"></el-table-column>
        <el-table-column fixed="right" label="操作" width="200">
            <template slot-scope="scope">
                <el-button type="text" size="mini" @click="edit(scope.row)">修改</el-button>
            </template>
        </el-table-column>
    </el-table>
    <el-form v-cloak id="addForm" :model="form" size="mini" :rules="rules" ref="addForm">
        <el-row :gutter="30">
            <el-col :span="5">
                <el-form-item prop="label">
                    <el-input type="text" v-model="form.label" placeholder="权限名称"></el-input>
                </el-form-item>
            </el-col>
            <el-col :span="5">
                <el-form-item prop="value">
                    <el-input type="text" :disabled="btnText==='修改权限'" v-model="form.value" placeholder="权限值"></el-input>
                </el-form-item>
            </el-col>
            <el-col :span="5">
                <el-form-item prop="detail">
                    <el-input type="text" v-model="form.detail" placeholder="权限描述"></el-input>
                </el-form-item>
            </el-col>
            <el-col :span="5">
                <el-form-item>
                    <el-button type="success" round @click="add">{{btnText}}</el-button>
                </el-form-item>
            </el-col>
        </el-row>
    </el-form>
</div>
<script type="text/javascript" src="../js/baseReq.js"></script>
<script type="text/javascript" src="../js/permission/authMana.js"></script>
</body>
</html>
